repos:
  # –ë–∞–∑–æ–≤—ã–µ –ø—Ä–æ–≤–µ—Ä–∫–∏
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10240']  # 10MB
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-executables-have-shebangs
      - id: mixed-line-ending

  # Python —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Python –∏–º–ø–æ—Ä—Ç—ã
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: [--profile=black]

  # Python –ª–∏–Ω—Ç–µ—Ä
  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  # –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: [-r, ., -f, json, -o, bandit-report.json]
        exclude: ^tests/

  # –õ–æ–∫–∞–ª—å–Ω—ã–µ —Ç–µ—Å—Ç—ã
  - repo: local
    hooks:
      - id: local-tests
        name: üß™ –õ–æ–∫–∞–ª—å–Ω—ã–µ —Ç–µ—Å—Ç—ã
        entry: python test_local.py
        language: system
        pass_filenames: false
        stages: [commit]

      - id: new-agents-test
        name: üÜï –¢–µ—Å—Ç –Ω–æ–≤—ã—Ö –∞–≥–µ–Ω—Ç–æ–≤
        entry: python test_new_agent.py
        language: system
        pass_filenames: false
        files: ^core/agents/.*\.py$

      - id: docker-syntax
        name: üê≥ –ü—Ä–æ–≤–µ—Ä–∫–∞ Dockerfile
        entry: docker
        args: [build, --dry-run, -f]
        language: system
        files: ^Dockerfile.*

  # –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.2
    hooks:
      - id: python-safety-dependencies-check
        files: requirements.txt

  # –ü—Ä–æ–≤–µ—Ä–∫–∞ YAML
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.32.0
    hooks:
      - id: yamllint
        args: [-d, relaxed]

# –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
default_stages: [commit]
fail_fast: false

# –ò—Å–∫–ª—é—á–µ–Ω–∏—è
exclude: |
  (?x)^(
    venv/.*|
    temp/.*|
    models/.*|
    \.git/.*|
    __pycache__/.*|
    .*\.pyc|
    .*\.log
  )$ 